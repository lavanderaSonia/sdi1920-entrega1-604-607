<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{publication.new}">Nueva publicacion</h2>
		<form class="form-horizontal" method="post" action="/publication/add"
			th:object="${publication}" enctype="multipart/form-data">
			<div class="row">
				<div class="col-md-7 md-5 md-order-md-1">
					<div class="form-group">
						<label for="title" th:text="#{title}">Titulo:</label> <input
							class="form-control" name="title" required="true" /> <span
							class="text-danger" th:if="${#fields.hasErrors('title')}"
							th:errors="*{title}">
					</div>
					<div class="form-group">
						<textarea class="form-control" name="text" required="true"
							rows="3"></textarea>
						<span class="text-danger" th:if="${#fields.hasErrors('text')}"
							th:errors="*{text}">
					</div>
				</div>
				<div class="col-md-5 md-5 md-order-md-1">
					<label for="photo" th:text="#{photo}"></label> <input type="file"
						class="form-control-file" id="photo-input" name="photo"> <span
						class="custom-file.control form-control-file"></span>
				</div>
			</div>
			<div class="form-group row">
				<div class="col">
					<button type="submit" class="btn btn-primary" th:text="#{post}">Publicar</button>
				</div>
			</div>
			<input type="hidden" name="${_csrf.parameterName}"
				value="${_csrf.token}" />
		</form>
	</div>
</body>
</html>
