<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{publication.new}">Nueva publicacion</h2>
		<form class="form-horizontal" method="post" action="/publication/add" th:object="${publication}">
			<div class="form-group">
				<div class="col-sm-10">
					<label for="title" th:text="#{title}">Titulo:</label>
					<input class="form-control" name="title" required="true" />
					<span
						class="text-danger" th:if="${#fields.hasErrors('title')}"
						th:errors="*{title}">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-10">
					<textarea class="form-control" name="text" required="true" rows="3"></textarea>
					<span
						class="text-danger" th:if="${#fields.hasErrors('text')}"
						th:errors="*{text}">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary" th:text="#{post}">Publicar</button>
				</div>
			</div>
			<input type="hidden" name="${_csrf.parameterName}"
				value="${_csrf.token}" />
		</form>
	</div>
</body>
</html>
