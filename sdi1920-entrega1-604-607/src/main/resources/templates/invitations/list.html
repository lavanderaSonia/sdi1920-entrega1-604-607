<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2 th:text="#{invitations}">Invitaciones de amistad</h2>
		<p th:text="#{invitations.message}">Has recibido las siguientes
			invitaciones de amistad:</p>
		<button type="button" id="updateButton" class="btn btn-default"
			th:text="#{update}">Actualizar</button>
		<script th:inline="javascript">
 			/*<![CDATA[*/
 			$( "#updateButton" ).click(function() {
 				var numberPage = [[${param.page}]];
 				var urlUpdate = '/invitation/list/update';
 				if (numberPage != null ){
 					urlUpdate += "?page="+numberPage[0];
 				}
 				$("#tableInvitations").load(urlUpdate);
 				});
 			/*]]>*/
 </script>
		<div class="table-responsive">
			<table class="table table-hover" th:fragment="tableInvitations"
				id="tableInvitations">
				<thead>
					<tr>
						<th th:text="#{user}">Usuario</th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="invitation : ${invitationsList}">
						<td th:text="${invitation.applicant.name + ' ' + invitation.applicant.lastName}"> Nombre </td>
						<td><a th:href="${'/invitation/accept/' + invitation.id}" th:text="#{accept}"> Aceptar </a></td>
						<td><a th:href="${'/invitation/deny/' + invitation.id}" th:text="#{deny}"> Rechazar </a></td>
					</tr>
				</tbody>
		</div>
		<footer th:replace="fragments/pagination" />

	</div>
</body>
</html>
